<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Product Card Preview Component</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="card">
            <div class="left-image"></div>
            <div class="right-content">
                <p>P&nbsp;E&nbsp;R&nbsp;F&nbsp;U&nbsp;M&nbsp;E</p>

                <h1>Gabrielle Essence Eau De Parfum</h1>

                <p style="font-weight: 500;line-height: 25px;">A floral, solar and voluptuous interpretation composed by olivier polge, Perfumer-Creator for the House of CHANEL</p>

                <br>

                <h1 class="price">$149.99</h1>
                
                <span class="price-sale"><del>169.99</del></span>

                <button type="button" class="cart">
                    <img src="images/icon-cart.svg">&nbsp;<span>Add to Cart</span>
                </button>
            </div>
        </div>
    </body>
</html>
